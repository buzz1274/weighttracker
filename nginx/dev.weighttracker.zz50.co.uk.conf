server {
    listen 80;
    server_name dev.weighttracker.zz50.co.uk;

    location / {
        return 301 https://$host$request_uri;
    }
}

server {
    listen 443 ssl;
    server_name dev.weighttracker.zz50.co.uk;

    ssl_certificate /etc/ssl/certs/fullchain.crt;
    ssl_certificate_key /etc/ssl/private/privkey.key;

    location /media/ {
        root /opt/weighttracker.zz50.co.uk/frontend/public/;
    }

    location /admin/ {
        proxy_pass http://weighttracker-backend:8000/admin/;

        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto http;
        proxy_set_header X-Forwarded-Host $host;
        proxy_set_header X-Forwarded-Port 443;
    }

    location /api/ {
        proxy_pass http://weighttracker-backend:8000/api/;

        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto http;
        proxy_set_header X-Forwarded-Host $host;
        proxy_set_header X-Forwarded-Port 443;
    }

    location / {
        proxy_pass http://weighttracker-frontend:5123/;
    }
}
