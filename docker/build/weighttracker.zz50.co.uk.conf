<VirtualHost *:80>
  ServerName weighttracker.zz50.co.uk
  ServerAlias dev.weighttracker.zz50.co.uk
  SetEnvIf X-Forwarded-For "^.*\..*\..*\..*" forwarded
  LogFormat "%h %l %u %t \"%r\" %>s %b \"%{Referer}i\" \"%{User-Agent}i\"" combined
  LogFormat "%{X-Forwarded-For}i %l %u %t \"%r\" %>s %b \"%{Referer}i\" \"%{User-Agent}i\"" proxy
  CustomLog "/var/log/httpd/access_log" combined env=!forwarded
  CustomLog "/var/log/httpd/access_log" proxy env=forwarded
  DocumentRoot /var/www/weighttracker.zz50.co.uk/public/

  <Directory /var/www/weighttracker.zz50.co.uk/public/>
    Options FollowSymLinks
    AllowOverride All
    EnableSendfile Off
    Order allow,deny
    Allow from all
  </Directory>

  <Directory />
    Options FollowSymLinks
    AllowOverride All
  </Directory>

  DirectoryIndex index.html index.php

</VirtualHost>
